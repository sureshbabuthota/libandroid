uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "http://nexus.tyfone.blr:8081/nexus/content/repositories/snapshots") {
                authentication(userName: project.property("nexusUsername"), password: project.property("nexusPassword"))
            }
            pom.version="1.0.0-SNAPSHOT"
            if(project.hasProperty('buildVersion')){
                pom.version=buildVersion;
            }
            pom.artifactId = "csclibrary"
            pom.groupId = "com.tyfone.android"
        }
    }
}
